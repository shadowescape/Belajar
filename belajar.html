<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML 1</title>
</head>
<body>
    <div class="class">
        <div id="header">
            <h1>Form Bimbingan</h1>
            <form action="">
                <div class="data">
                    <pre>Nama     : <input type="name" name="nama"></pre>
                    <pre>Jurusan  : <input type="jurusan" name="jurusan"></pre>
                    <pre>Angkatan : <input type="angkatan" name="angkatan"></pre>
                    <pre>Pesan    : <textarea id="pesan" name="pesat"></textarea></pre>
                    <pre>Dosen    : <select name="dosen" id="dosen">
                        <optgroup label="Pilih Dosen"></optgroup>
                        <option>Dosen 1</option>
                        <option>Dosen 2</option>
                        <option>Dosen 3</option>
                        <option>Dosen 4</option>
                    </select></pre>
                    <button type="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
